<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link Bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Mail List</title>

</head>
<body data-bs-theme="dark">

    <div id="app" class="container text-center ">

        <div class="row justify-content-center ">

            <h1>Genera dieci Email</h1>
    
            <!-- bottone con funzione richiamata al click -->
            <button 
            type="button" 
            class="btn btn-primary col-1 my-4 "
            @click="emailRandom()"
            >Genera</button> 
    
            <!-- lista con condizionale che viene stampata quando la lunghezza arriva a 10 -->
            <ul v-if="emailGenerate.length === 10" class="list-group ">

                <!-- list item con ciclo per stampare tutte le mail che sono state generate  -->
                <li 
                class="list-group-item"
                v-for="(element, index) in emailGenerate"
                :key="index">
                {{ element }}></li>
                
            </ul>

        </div>


    </div>


    <!-- link Bootstraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- linck axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
    
</body>
</html>
